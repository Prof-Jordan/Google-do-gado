<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Navegador Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .google-logo-large {
            width: 400px;
            height: auto;
            margin: 20px auto 50px;
            display: block;
        }

        .search-container {
            text-align: center;
        }

        .search-box {
            width: 500px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            background-color: #ffffff;
            color: #333333;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-btn,
        .lucky-btn {
            background-color: #f8f9fa;;
            color: black;;
            border: none;
            padding: 10px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .search-btn:hover,
        .lucky-btn:hover {
            background-color: #333;
        }

        .footer {
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
          padding: 5px;
         
        }

        .avatar {
            width: 40px;
            height: 40px;
            margin-right: 5px;
            margin-top: -0px;
            margin-left: -1068%;
            margin-bottom: -83%;
            border-radius: 50%;
        }
       
    </style>
</head>
<body>
    <img class="google-logo-large" src="https://www.google.com/logos/doodles/2024/lola-beltrans-92nd-birthday-6753651837108878.3-law.gif" alt="Google Logo">
    <div class="search-container">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" class="search-box" placeholder="Pesquisar no Google">
            <br>
            <button type="submit" class="search-btn">Pesquisar</button>
            <a href="https://doodles.google/" class="lucky-btn">Estou com sorte</a>
        </form>
    </div>
    <div class="footer">
        <img class="avatar" src="https://lh3.googleusercontent.com/a/ACg8ocLXWkqZ3TDAOhOSnlmpAAg-T6BVJx4MA_7gBiL6t4_2CQ=s288-c-no" alt="Avatar">
    </div>
  <div class="footer" </div>
    <div> &copy; Disponibilizado pelo Google em: PortuguÃªs (Brasil) - 2024
    </div>
</body>
</html>
